name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g bats
      - run: bats -v
      - run: uname -a
      - run: cat /proc/cpuinfo
      - run: pwd
      - run: find .
      - run: env | sort
      - run: touch firstfile
      - run: ls
      - run: sudo apt-get update && apt-get install yq jq
